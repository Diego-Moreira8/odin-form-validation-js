<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>form</title>
  </head>
  <body>
    <h1>Formulário qualquer:</h1>
    <form novalidate>
      <div class="input-group">
        <label for="first-name">Nome:</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          placeholder="Diego"
        />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="last-name">Sobrenome:</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Moreira de Oliveira"
        />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="e-mail">E-mail:</label>
        <input
          type="email"
          name="e-mail"
          id="e-mail"
          placeholder="diego@gmail.com"
        />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="phone">Telefone:</label>
        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="(64) 99876-5432"
        />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep" placeholder="76543-210" />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="password-check">Repita a senha:</label>
        <input type="password" name="password-check" id="password-check" />
        <div class="input-msg"></div>
      </div>
      <div class="input-group">
        <label for="bike-brand">Fabricante da moto:</label>
        <select name="bike-brand" id="bike-brand">
          <option value="">--Escolha uma opção--</option>
          <option value="ducati">Ducati</option>
          <option value="honda">Honda</option>
          <option value="kawasaki">Kawasaki</option>
          <option value="ktm">KTM</option>
          <option value="yamaha">Yamaha</option>
        </select>
        <div class="input-msg"></div>
      </div>
      <div class="submit-form">
        <button type="submit">Enviar</button>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
