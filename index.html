<!DOCTYPE html>
<html lang="ptBR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Valida√ß√£o de Formul√°rios com JS!</title>
  </head>
  <body>
    <form novalidate>
      <div>
        <label for="name">Nome completo:</label>
        <input type="text" name="name" id="name" required autocomplete="name" />
        <span class="error" aria-live="polite"></span>
      </div>

      <div>
        <label for="mail">E-mail:</label>
        <input
          type="email"
          name="mail"
          id="mail"
          required
          autocomplete="email"
        />
        <span class="error" aria-live="polite"></span>
      </div>

      <div>
        <label for="phone">DDD + celular (apenas n√∫meros):</label>
        <input
          type="text"
          name="phone"
          id="phone"
          required
          autocomplete="mobile"
        />
        <span class="error" aria-live="polite"></span>
      </div>

      <div>
        <label for="password">Crie uma senha:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          required
        />
        <button type="button" id="show-password">üëÄ</button>
        <p>Precisa ter:</p>
        <ul class="password-rules">
          <li id="minimum-characters">M√≠nimo de 8 caracteres</li>
          <li id="contains-number">Pelo menos um n√∫mero</li>
          <li id="contains-uppercase">Pelo menos uma letra mai√∫scula</li>
          <li id="contains-lowercase">Pelo menos uma letra min√∫scula</li>
          <li id="contains-special-character">
            Pelo menos um caractere especial
          </li>
          <li id="no-whitespace">N√£o pode ter espa√ßos em branco</li>
        </ul>
      </div>

      <div>
        <label for="password-check">Crie uma senha:</label>
        <input
          type="password"
          name="passwordCheck"
          id="password-check"
          required
        />
        <button type="button" id="show-password-check">üëÄ</button>
        <span class="error password-check" aria-live="polite"></span>
      </div>

      <div>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar!</button>
      </div>

      <span class="form-error"></span>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
